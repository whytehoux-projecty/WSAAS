<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <!-- Vintage address book -->
  <rect x="90" y="70" width="120" height="160" rx="4" fill="#7D9B7B" opacity="0.1" stroke="#7D9B7B" stroke-width="3"/>
  
  <!-- Alphabet tabs on right side -->
  <rect x="210" y="80" width="15" height="15" fill="#D4AF7A" opacity="0.5"/>
  <rect x="210" y="100" width="15" height="15" fill="#D4AF7A" opacity="0.5"/>
  <rect x="210" y="120" width="15" height="15" fill="#D4AF7A" opacity="0.5"/>
  <rect x="210" y="140" width="15" height="15" fill="#D4AF7A" opacity="0.5"/>
  <rect x="210" y="160" width="15" height="15" fill="#D4AF7A" opacity="0.5"/>
  <rect x="210" y="180" width="15" height="15" fill="#D4AF7A" opacity="0.5"/>
  <rect x="210" y="200" width="15" height="15" fill="#D4AF7A" opacity="0.5"/>
  
  <!-- Empty person icon -->
  <circle cx="150" cy="130" r="15" fill="none" stroke="#9CA3AF" stroke-width="2"/>
  <path d="M 135 160 Q 150 150, 165 160" fill="none" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Inter" font-size="13" fill="#9CA3AF">No beneficiaries added</text>
  <text x="150" y="270" text-anchor="middle" font-family="Inter" font-size="14" fill="#9CA3AF">Add your first recipient</text>
</svg>
