  <path d="M 150 50 L 200 80 L 200 160 C 200 200, 150 230, 150 230 C 150 230, 100 200, 100 160 L 100 80 Z" fill="#7D9B7B" opacity="0.1" stroke="#7D9B7B" stroke-width="3"/>
  
  <!-- Inner shield -->
  <path d="M 150 70 L 185 90 L 185 150 C 185 180, 150 205, 150 205 C 150 205, 115 180, 115 150 L 115 90 Z" fill="none" stroke="#D4AF7A" stroke-width="2"/>
  
  <!-- FDIC text circle -->
  <circle cx="150" cy="140" r="40" fill="white" stroke="#7D9B7B" stroke-width="2"/>
  <text x="150" y="135" text-anchor="middle" font-family="Inter" font-size="16" fill="#7D9B7B" font-weight="700">FDIC</text>
  <text x="150" y="152" text-anchor="middle" font-family="Inter" font-size="12" fill="#7D9B7B" font-weight="600">INSURED</text>
  
