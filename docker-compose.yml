version: '3.8'

# AURUM VAULT - Hybrid Deployment Docker Compose
# This configuration is for local Docker deployment with ngrok tunnels
# Corporate Website is deployed separately to Netlify

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aurumvault-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: aurumvault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - aurumvault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aurumvault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aurumvault-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Core API
  backend:
    build:
      context: ./backend/core-api
      dockerfile: Dockerfile.prod
    container_name: aurumvault-api
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/aurumvault
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      # CORS origins - includes Netlify and ngrok URLs
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3002,http://localhost:4000,http://localhost:3003}
      - NGROK_BACKEND_URL=${NGROK_BACKEND_URL}
      - NGROK_ADMIN_URL=${NGROK_ADMIN_URL}
      - NGROK_PORTAL_URL=${NGROK_PORTAL_URL}
      - CORPORATE_URL=${CORPORATE_URL}
    ports:
      - "3001:3001"  # Exposed for ngrok tunnel
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aurumvault-network
    volumes:
      - ./backend/core-api/uploads:/app/uploads
      - ./backend/core-api/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # E-Banking Portal
  portal:
    build:
      context: ./e-banking-portal
      dockerfile: Dockerfile.prod
    container_name: aurumvault-portal
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NGROK_BACKEND_URL:-http://localhost:3001}
      - NEXT_PUBLIC_CORPORATE_URL=${CORPORATE_URL:-http://localhost:3002}
      - PORT=4000
    ports:
      - "4000:4000"  # Exposed for ngrok tunnel
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aurumvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin Interface
  admin:
    build:
      context: ./admin-interface
      dockerfile: Dockerfile.prod
    container_name: aurumvault-admin
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - API_URL=http://backend:3001  # Internal Docker network
      - PORT=3003
      - SESSION_SECRET=${SESSION_SECRET}
      - CORPORATE_URL=${CORPORATE_URL}
      - PORTAL_URL=${NGROK_PORTAL_URL}
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/aurumvault
    ports:
      - "3003:3003"  # Exposed for ngrok tunnel
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aurumvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aurumvault-network:
    driver: bridge

# Notes:
# - Corporate Website is deployed to Netlify (not in this compose file)
# - All three services (backend, portal, admin) are exposed on host ports for ngrok
# - Environment variables should be set in .env file
# - Use 'docker-compose up -d' to start all services
# - Use 'docker-compose logs -f [service]' to view logs
# - Health checks ensure services start in correct order
