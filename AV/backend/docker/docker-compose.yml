version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: novabank-db
    environment:
      POSTGRES_DB: novabank
      POSTGRES_USER: novabank_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - novabank-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novabank_admin -d novabank"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: novabank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novabank-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_123}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Core Banking API (Fastify)
  core-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: novabank-core-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://novabank_admin:${DB_PASSWORD:-secure_password_123}@postgres:5432/novabank
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      BCRYPT_ROUNDS: 12
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - novabank-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Interface (Fastify)
  admin-interface:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin
    container_name: novabank-admin-interface
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://novabank_admin:${DB_PASSWORD:-secure_password_123}@postgres:5432/novabank
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      PORT: 3001
      CORS_ORIGIN: ${ADMIN_CORS_ORIGIN:-http://localhost:3001}
      COOKIE_SECRET: ${COOKIE_SECRET:-your_cookie_secret_here}
    ports:
      - "3001:3001"
    depends_on:
      core-api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - novabank-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: novabank-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@novabank.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password_123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - novabank-network
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Redis Commander (Redis Management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: novabank-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_secure_123}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - novabank-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  novabank-network:
    driver: bridge
    name: novabank-network